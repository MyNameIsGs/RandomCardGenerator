<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <div class="card position-absolute top-50 start-50 translate-middle">
        <div class="card-body ">
          <div class="row text-start">
            <span class="top position-absolute top-0 start-0"></span>
          </div>
          <div class="row text-center">
            <span
              class="number position-absolute top-50 start-50 translate-middle"
            ></span>
          </div>
          <div class="row text-end">
            <span class="footer position-absolute bottom-0 end-0"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
